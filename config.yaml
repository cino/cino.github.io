languageCode: "en-us"
baseUrl: "https://cino.io"
title: "Cino"
theme: "anubis"
paginate: 20
enableRobotsTXT: true

menu:
  main:
  - identifier: home
    name: Home
    title: Home
    url: /
    weight: 1000
  - identifier: about-me
    name: About me
    title: About me
    url: /about/
    weight: 0

params:
  author: "Ricardo Cino"
  email: ricardo@cino.io # used for microformats
  avatar: "/images/me.png" # used for microformats
  description: "My personal thoughts on IaC, AWS and Serverless!"
  # Uncomment if you need this
  # images:
  #   - images/og-featured.png # relative path to "static" directory
  # customCSS:
  #   - css/my.css # relative path to "assets" directory (don't use main.css filename)
  # customJS:
  #   - js/main.js # relative path to "assets" directory
  dateFormat: "2006-01-02"
  paginationSinglePost: true
  style: light-with-switcher
  readMore: true # show read more button
  readNextPosts: 5  # show 5 related posts, 0 by default
  disableSummary: false
  copyCodeButton: true # true by default
  rssAsSocialIcon: true

  social:
  - id: github
    name: cino
  - id: twitter
    name: ricardocino

markup:
  goldmark:
    renderer:
      unsafe: true # enable raw HTML in Markdown
